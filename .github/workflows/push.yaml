name: Build simple-container-com CLI
on:
  push:
    branches:
      - 'main'
jobs:
  prepare:
    name: Prepare build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Get next version
        uses: reecetech/version-increment@2023.10.2
        id: version
        with:
          scheme: "calver"
          increment: "patch"
          use_api: "true"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v3
      - uses: fregante/setup-git-user@v2
      - name: prepare secrets
        run: |
          cat << EOF > ./.sc/cfg.default.yaml
          ${{ secrets.SC_CONFIG }}
          EOF
          cat << EOF > ./.sc/cfg.test.yaml
          ${{ secrets.SC_CONFIG }}
          EOF
          ls -la ./.sc/
          bash <(curl -Ls "https://dist.simple-container.com/sc.sh") secrets allowed-keys
      - name: build sc tool
        shell: bash
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |-
          bash <(curl -Ls "https://welder.simple-container.com/welder.sh") make --timestamps
      - name: publish sc tool
        shell: bash
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |-
          bash <(curl -Ls "https://welder.simple-container.com/welder.sh") deploy -e prod --timestamps

  finalize:
    name: Finalize build
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs:
      - prepare
      - build
    steps:
      - uses: actions/checkout@v4
        if: ${{ always() }}
      # Creating release tag
      - uses: rickstaa/action-create-tag@v1
        if: ${{ always() && contains(needs.*.result, 'success') }}
        id: "tag_create"
        with:
          tag: "v${{ needs.prepare.outputs.version }}"
          tag_exists_error: false
          force_push_tag: true
          message: "Release v${{ needs.prepare.outputs.version }}"