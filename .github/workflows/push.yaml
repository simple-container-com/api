name: Build api
on:
  push:
    branches:
      - 'main'
jobs:
  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: prepare secrets
        run: |
          cat << EOF > ./.sc/cfg.test.yaml
          ${{ secrets.SC_CONFIG }}
          EOF
      - name: build api
        shell: bash
        run: |-
          pwd
          ls -la 
          ls -la .sc
          bash <(curl -Ls "https://welder.simple-container.com/welder.sh") make