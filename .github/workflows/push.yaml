name: Build simple-container-com CLI
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

# allow only one concurrent build
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  prepare:
    name: Prepare build
    runs-on: self-hosted
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Get next version
        uses: reecetech/version-increment@2023.10.2
        id: version
        with:
          scheme: "calver"
          increment: "patch"
          use_api: "true"

  build:
    name: Build
    runs-on: self-hosted
    needs: prepare
    steps:
      # see https://github.com/actions/runner/issues/2278
      - name: Set owner of working dir recurively (Linux)
        if: ${{ inputs.build_platform == 'linux' }}
        run: sudo chown -R $(whoami) .
      - uses: actions/checkout@v3
      - uses: fregante/setup-git-user@v2
      - name: prepare secrets
        run: |
          cat << EOF > ./.sc/cfg.default.yaml
          ${{ secrets.SC_CONFIG }}
          EOF
          cat << EOF > ./.sc/cfg.test.yaml
          ${{ secrets.SC_CONFIG }}
          EOF
      - name: build sc tool
        shell: bash
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |-
          bash <(curl -Ls "https://welder.simple-container.com/welder.sh") make --timestamps
      - name: publish sc tool
        shell: bash
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |-
          bash <(curl -Ls "https://welder.simple-container.com/welder.sh") deploy -e prod --timestamps

  finalize:
    name: Finalize build
    runs-on: self-hosted
    if: ${{ always() }}
    permissions:
      contents: write
    needs:
      - prepare
      - build
    steps:
      - uses: actions/checkout@v4
        if: ${{ always() }}
      # Creating release tag
      - uses: rickstaa/action-create-tag@v1
        if: ${{ always() && contains(needs.*.result, 'success') }}
        id: "tag_create"
        with:
          tag: "v${{ needs.prepare.outputs.version }}"
          tag_exists_error: false
          force_push_tag: true
          message: "Release v${{ needs.prepare.outputs.version }}"