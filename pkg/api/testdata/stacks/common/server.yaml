templates:
  stack-per-app:
    type: cloudrun
resources:
  registrar:
    type: cloudflare
    config:
      credentials: "${secret:CLOUDFLARE_API_TOKEN}"
      project: sc-refapp
      zoneName: sc-refapp.org
      dnsRecords:
        - name: "@"
          type: "TXT"
          value: "MS=ms83691649"