secrets:
  type: gcp-secrets-manager
  config:
    credentials: "${auth:gcloud}"
templates:
  stack-per-app:
    type: cloudrun
    config:
      credentials: "${auth:gcloud}"
cicd:
  type: github-actions
  config:
    auth-token: "${secret:GITHUB_TOKEN}"
resources:
  registrar:
    type: cloudflare
    config:
      credentials: "${secret:CLOUDFLARE_API_TOKEN}"
      project: sc-refapp
      zoneName: sc-refapp.org
      dnsRecords:
        - name: "@"
          type: "TXT"
          value: "MS=ms83691649"