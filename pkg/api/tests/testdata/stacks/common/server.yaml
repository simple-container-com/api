schemaVersion: 1.0
provisioner:
  type: pulumi
  config:
    state-storage:
      type: gcp-bucket
      credentials: "${auth:gcloud}"
      provision: true
    secrets-provider:
      type: gcp-kms
      provision: true
      keyName: mypulumi-base-kms-key
      keyLocation: global
      credentials: "${auth:gcloud}"
