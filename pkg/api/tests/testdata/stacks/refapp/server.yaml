schemaVersion: 1.0
provisioner:
  inherit: common
secrets:
  inherit: common
cicd:
  inherit: common
templates:
  stack-per-app:
    inherit: common
variables:
  atlas-region:
    type: string
    value: US_SOUTH_1
  atlas-project-id:
    type: string
    value: 5b89110a4e6581562623c59c
  atlas-org-id:
    type: string
    value: 5b89110a4e6581562623c59c
  atlas-instance-size:
    type: string
    value: M10
resources:
  registrar:
    inherit: common
  resources:
    staging:
      template: stack-per-app
      resources: &resources
        mongodb:
          type: mongodb-atlas
          config:
            admins: [ "smecsia" ]
            developers: [ ]
            instanceSize: "${var:atlas-instance-size}"
            orgId: "${var:atlas-org-id}"
            projectId: "${var:atlas-project-id}"
            projectName: "${stack:name}"
            region: "${var:atlas-region}"
            privateKey: "${secret:MONGODB_ATLAS_PRIVATE_KEY}"
            publicKey: "${secret:MONGODB_ATLAS_PUBLIC_KEY}"
            networkConfig:
              privateLinkEndpoint:
                region: "${var:atlas-region}"
                providerName: AWS
            extraProviders:
              AWS:
                type: aws-token
                config:
                  credentials: "${auth:aws}"
                  account: "${auth:aws.projectId}"
        postgres:
          type: gcp-cloudsql-postgres
          config:
            version: 14.5
            project: "${stack:name}"
            credentials: "${auth:gcloud}"
            projectId: "${auth:gcloud.projectId}"
    prod:
      template: stack-per-app
      resources: *resources