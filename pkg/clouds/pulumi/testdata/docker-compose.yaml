services:
  backend:
    build:
      context: ./api
    container_name: refapp-api
    labels:
      "simple-container.com/ingress": true
    ports:
      - 8080:80
    healthcheck:
      test: "curl --silent --fail http://localhost > /dev/null || exit 1"
      timeout: 2s
      interval: 2s
      retries: 2
    environment:
      NODE_ENV: production
    expose:
      - "8080"