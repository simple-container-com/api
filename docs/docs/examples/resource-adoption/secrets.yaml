# Resource Adoption Example - Secrets Configuration Template
# Replace all placeholder values with your actual secrets and credentials

values:
  # Cloudflare Configuration
  CLOUDFLARE_API_TOKEN: "your-cloudflare-api-token-here"
  CLOUDFLARE_ACCOUNT_ID: "your-cloudflare-account-id-here"

  # MongoDB Atlas Configuration (shared across environments)
  MONGODB_ATLAS_ORG_ID: "your-mongodb-atlas-org-id"
  MONGODB_ATLAS_PUBLIC_KEY: "your-mongodb-atlas-public-key"
  MONGODB_ATLAS_PRIVATE_KEY: "your-mongodb-atlas-private-key"
  
  # MongoDB Atlas Project IDs per environment
  MONGODB_ATLAS_PROJECT_ID_PROD: "your-production-project-id"
  MONGODB_ATLAS_PROJECT_ID_STAGING: "your-staging-project-id"

  # PostgreSQL Root Passwords per environment
  POSTGRES_ROOT_PASSWORD_PROD: "your-production-postgres-root-password"
  POSTGRES_ROOT_PASSWORD_STAGING: "your-staging-postgres-root-password"

# Cloud Authentication Configuration
auth:
  # Production Environment
  gcloud-prod:
    type: gcp-service-account
    config:
      projectId: "your-production-gcp-project"
      credentials: |-
        {
          "type": "service_account",
          "project_id": "your-production-gcp-project",
          "private_key_id": "your-private-key-id",
          "private_key": "-----BEGIN PRIVATE KEY-----\nyour-private-key-content\n-----END PRIVATE KEY-----\n",
          "client_email": "your-service-account@your-production-gcp-project.iam.gserviceaccount.com",
          "client_id": "your-client-id",
          "auth_uri": "https://accounts.google.com/o/oauth2/auth",
          "token_uri": "https://oauth2.googleapis.com/token",
          "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
          "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/your-service-account%40your-production-gcp-project.iam.gserviceaccount.com",
          "universe_domain": "googleapis.com"
        }
    
  # Staging Environment
  gcloud-staging:
    type: gcp-service-account
    config:
      projectId: "your-staging-gcp-project"
      credentials: |-
        {
          "type": "service_account",
          "project_id": "your-staging-gcp-project",
          "private_key_id": "your-private-key-id",
          "private_key": "-----BEGIN PRIVATE KEY-----\nyour-private-key-content\n-----END PRIVATE KEY-----\n",
          "client_email": "your-service-account@your-staging-gcp-project.iam.gserviceaccount.com",
          "client_id": "your-client-id",
          "auth_uri": "https://accounts.google.com/o/oauth2/auth",
          "token_uri": "https://oauth2.googleapis.com/token",
          "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
          "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/your-service-account%40your-staging-gcp-project.iam.gserviceaccount.com",
          "universe_domain": "googleapis.com"
        }

  # Default auth for state storage (can use either prod or staging)
  gcloud:
    type: gcp-service-account
    config:
      projectId: "your-production-gcp-project"
      credentials: |-
        {
          "type": "service_account",
          "project_id": "your-production-gcp-project",
          "private_key_id": "your-private-key-id",
          "private_key": "-----BEGIN PRIVATE KEY-----\nyour-private-key-content\n-----END PRIVATE KEY-----\n",
          "client_email": "your-service-account@your-production-gcp-project.iam.gserviceaccount.com",
          "client_id": "your-client-id",
          "auth_uri": "https://accounts.google.com/o/oauth2/auth",
          "token_uri": "https://oauth2.googleapis.com/token",
          "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
          "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/your-service-account%40your-production-gcp-project.iam.gserviceaccount.com",
          "universe_domain": "googleapis.com"
        }

# Setup Instructions:
# 1. Replace all "your-*" placeholders with actual values
# 2. Get MongoDB Atlas API keys from Atlas console
# 3. Get GCP service account JSON files from GCP console
# 4. Get Cloudflare API token from Cloudflare dashboard
# 5. Encrypt secrets: sc secrets hide
# 6. Deploy: sc provision -s infrastructure
