schemaVersion: 1.0
auth:
  gcloud:
    type: gcp-service-account
    config:
      projectId: your-gcp-project-id
      credentials: |-
        {
          "type": "service_account",
          "project_id": "your-gcp-project-id",
          "private_key_id": "your-private-key-id-here",
          "private_key": "-----BEGIN PRIVATE KEY-----\\nYOUR-ACTUAL-PRIVATE-KEY-CONTENT-GOES-HERE\n-----END PRIVATE KEY-----\n",
          "client_email": "your-service-account@your-project.iam.gserviceaccount.com",
          "client_id": "your-client-id-here",
          "auth_uri": "https://accounts.google.com/o/oauth2/auth",
          "token_uri": "https://oauth2.googleapis.com/token",
          "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
          "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/your-service-account%40your-project.iam.gserviceaccount.com",
          "universe_domain": "googleapis.com"
        }
  kubernetes:
    type: kubernetes
    config:
      kubeconfig: |-
        ---
        apiVersion: v1
        clusters:
        - cluster:
            certificate-authority-data: YOUR-CA-CERTIFICATE-DATA-HERE
            server: https://your-k8s-api-server:6443
          name: your-cluster-name
        contexts:
        - context:
            cluster: your-cluster-name
            user: your-username
          name: your-cluster-name
        current-context: your-cluster-name
        kind: Config
        preferences: {}
        users:
        - name: your-username
          user:
            client-certificate-data: YOUR-CLIENT-CERTIFICATE-DATA-HERE
            client-key-data: YOUR-CLIENT-KEY-DATA-HERE
values:
  docker-registry-username: your-docker-username
  docker-registry-password: your-docker-password
