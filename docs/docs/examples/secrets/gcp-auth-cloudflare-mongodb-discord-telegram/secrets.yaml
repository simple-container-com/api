schemaVersion: 1.0
auth:
  gcloud-staging:
    type: gcp-service-account
    config:
      projectId: gcp-project-123
      credentials: |-
        {
          "type": "service_account",
          "project_id": "your-gcp-project-id",
          "private_key_id": "your-private-key-id-here",
          "private_key": "-----BEGIN PRIVATE KEY-----\nYOUR-ACTUAL-PRIVATE-KEY-CONTENT-GOES-HERE\n-----END PRIVATE KEY-----\n",
          "client_email": "your-service-account@your-project.iam.gserviceaccount.com",
          "client_id": "your-client-id-here",
          "auth_uri": "https://accounts.google.com/o/oauth2/auth",
          "token_uri": "https://oauth2.googleapis.com/token",
          "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
          "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/your-service-account%40your-project.iam.gserviceaccount.com",
          "universe_domain": "googleapis.com"
        }
  gcloud:
    type: gcp-service-account
    config:
      projectId: gcp-project-staging-123
      credentials: |-
        {
          "type": "service_account",
          "project_id": "your-staging-gcp-project-id",
          "private_key_id": "your-staging-private-key-id-here",
          "private_key": "-----BEGIN PRIVATE KEY-----\nYOUR-ACTUAL-STAGING-PRIVATE-KEY-CONTENT-GOES-HERE\n-----END PRIVATE KEY-----\n",
          "client_email": "your-staging-service-account@your-staging-project.iam.gserviceaccount.com",
          "client_id": "your-staging-client-id-here",
          "auth_uri": "https://accounts.google.com/o/oauth2/auth",
          "token_uri": "https://oauth2.googleapis.com/token",
          "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
          "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/your-staging-service-account%40your-staging-project.iam.gserviceaccount.com",
          "universe_domain": "googleapis.com"
        }
values:
  CLOUDFLARE_API_TOKEN: your-cloudflare-api-token-here
  MONGODB_ATLAS_PUBLIC_KEY: your-mongodb-public-key
  MONGODB_ATLAS_PRIVATE_KEY: your-mongodb-private-key
  cicd-bot-discord-webhook-url: https://discord.com/api/webhooks/YOUR-DISCORD-WEBHOOK-ID/YOUR-DISCORD-WEBHOOK-TOKEN
  cicd-bot-telegram-chat: "-YOUR-TELEGRAM-CHAT-ID"
  cicd-bot-telegram-token: "YOUR-BOT-TOKEN:YOUR-BOT-TOKEN-SUFFIX"