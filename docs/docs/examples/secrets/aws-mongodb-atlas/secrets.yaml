schemaVersion: 1.0
auth:
  aws-eu:
    type: aws-token
    config:
      account: "123456789012"
      accessKey: your-aws-access-key-here
      secretAccessKey: your-aws-secret-key-here
      region: eu-central-1
  aws-us:
    type: aws-token
    config:
      account: "123456789012"
      accessKey: your-aws-access-key-here
      secretAccessKey: your-aws-secret-key-here
      region: us-west-2
  pulumi:
    type: pulumi-token
    config:
      credentials: pul-YOUR-PULUMI-ACCESS-TOKEN-HERE
values:
  CLOUDFLARE_API_TOKEN: your-cloudflare-api-token-here
  MONGODB_ATLAS_PUBLIC_KEY: your-mongodb-public-key
  MONGODB_ATLAS_PRIVATE_KEY: your-mongodb-private-key

  # ci/cd secrets
  cicd-bot-discord-webhook-url: "https://discord.com/api/webhooks/YOUR-DISCORD-WEBHOOK-ID/YOUR-DISCORD-WEBHOOK-TOKEN"
  cicd-bot-slack-webhook-url: "https://hooks.slack.com/services/YOUR-WORKSPACE-ID/YOUR-CHANNEL-ID/YOUR-WEBHOOK-TOKEN"